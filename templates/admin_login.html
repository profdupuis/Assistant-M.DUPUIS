<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  <!-- (Optionnel) -->
  <link rel="icon" href="/static/img/favicon-32.png" type="image/png" sizes="32x32">
</head>
<body>
  <div class="dashboard-container" style="max-width: 500px; text-align: center;">
    <h1>🔐 Connexion administrateur</h1>
    <form method="post">
      <p><input type="text" name="login" placeholder="Identifiant admin" style="width: 100%; padding: 0.5em;"></p>
      <p><input type="password" name="password" placeholder="Mot de passe" style="width: 100%; padding: 0.5em;"></p>
      <p><button type="submit">Se connecter</button></p>
      {% if error %}
      <p style="color:red; font-weight:bold;">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
