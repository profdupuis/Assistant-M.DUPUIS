<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  <!-- (Optionnel) -->
  <link rel="icon" href="/static/img/favicon-32.png" type="image/png" sizes="32x32">
</head>
<body>
  <div class="dashboard-container admin-container">
    <h1>🔐 Connexion administrateur</h1>
    <form method="post">
      <p><input class="admin-input" type="text" name="login" placeholder="Identifiant admin" ></p>
      <p><input class="admin-input" type="password" name="password" placeholder="Mot de passe"></p>
      <p><button type="submit">Se connecter</button></p>
      {% if error %}
      <p class="admin-error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
